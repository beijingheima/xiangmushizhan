<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/ordersController.js"></script>
	<script type="text/javascript" src="../js/service/ordersService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="ordersController">
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">


		<div class="box-tools pull-right">
			<div class="has-feedback">
				订单时间:<input type="text" ng-model="searchEntity.createTime"> <input class="btn btn-default" ng-click="findAll()" type="button" value="查询">
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="sorting">订单编号</th>
				<th class="sorting">商品名称</th>
				<th class="sorting">商品价格</th>
				<th class="sorting">商品数量</th>
				<th class="sorting">订单实付金额</th>
				<th class="sorting">订单来源</th>
				<th class="sorting">创建时间</th>
				<th class="sorting">状态</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td>{{entity.goodsId}}</td>
				<td>{{entity.goodsName}}</td>
				<td>{{entity.price}}</td>
				<td>{{entity.num}}</td>
				<td>{{entity.payment}}</td>
				<td>{{entity.source =='2'? '电脑端':'app端'}}</td>
				<td>{{entity.createTime}}</td>
				<td>
					<span ng-show="entity.status == '0'">货到付款</span>
					<span ng-show="entity.status == '1'">已付款</span>
					<span ng-show="entity.status == '2'">未付款</span>
				</td>
			</tr>

			</tbody>
		</table>
		<!--数据列表/-->
	</div>
	<!-- 数据表格 /-->
	<!-- 分页 -->
	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
</body>
</html>
